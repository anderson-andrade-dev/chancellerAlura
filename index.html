<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header></header>
    <main class="main">

        <section class="secao_principal">

            <img class="imagem_alura" src="image/logo.png" alt="">
            <div class="secao_area_criptografar">
                <textarea name="" id="txa_valor_a_criptografar" rows="10" placeholder="Digite Seu Texto."
                    required="true" autofocus="true"></textarea>
                <p class="textoAviso">
                    <img src="image/bi_exclamation-circle-fill.png" alt="">
                    Apenas letras minúsculas sem acento.
                </p>
                <div class="botoes_criptografar_descriptografar">
                    <button id="bt_criptografar">Criptografar</button>
                    <button id="bt_descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="secao_secundario">
            <div class="texto_retorno_usuario">
                <textarea name="" id="txa_criptografado_usuario" rows="7" readonly="true"></textarea>
            </div>
            <div id='div_imagem_usuario' class="imagem_usuario">
                <img src="image/menino.svg" alt="">
            </div>
            <div class="texto_mensagem_usuario" id="div_menssagem_usuario">
                <h2 id="titulo_mesagem">Nenhuma mensagem encontrada</h2>
                <p id="mesagem">
                    Digite um texto que você deseja criptografar ou
                    descriptografar.
                </p>
            </div>
            <div class="botao_copiar">
                <button id="bt_control_c" hidden="true">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido Anderson Andrade Dev</p>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>

</html>
